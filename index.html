<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/daneden/animate.css/master/animate.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Bungee+Inline|Cabin+Sketch|Cinzel+Decorative|Contrail+One|Oxygen|Vibes&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
    <body>
        <h1 id="site-title">Welcome to the red room</h1>
        <div id="site-container" class="subtle">
            <div class="clock"><span id="seconds">15</span></div>
            
            <div>
                <span id="seconds"></span>
            </div>

            <h2 id="by-line"></h2>

            <button id="start-btn">Get Started</button>
            <div id="content">
                <div id="end-screen">You ran out of time.</div>
                <div id="question-box">
                    <div id="question"></div>
                    <form action=""></form>
                    <input type="radio" id="a-label" name="option">
                        <label for="a" id="a" class="option"></label>

                    <input type="radio" id="b-label" name="option">
                        <label for="b" id="b" class="option"></label>

                    <input type="radio" id="c-label" name="option">
                        <label for="c" id="c" class="option"></label>

                    <input type="radio" id="d-label" name="option">
                        <label for="d" id="d" class="option"></label>
                </div>
            </div>

            <button id="submit-btn"></button>
        </div>
        <h2 class="question-counter">
            <p>Question</p>
            <p><span id="questions-in">0</span> / 10</p>
        <br>
        <br>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="assets/javascript/trivia.js"></script>
    </body>
</html>
